<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities and Provinces Explorer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .table-hover tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <h1 class="mb-4">Cities and Provinces Explorer</h1>

      <div class="row mb-3">
        <div class="col-md-3">
          <select id="filterType" class="form-select">
            <option value="">Select Filter Type</option>
            <option value="district">By District</option>
            <option value="province">By Province</option>
            <option value="postcode">By Postcode</option>
            <option value="search">Search Cities</option>
            <option value="nearby">Nearby Cities</option>
          </select>
        </div>
        <div class="col-md-3" id="filterInputContainer" style="display: none">
          <input
            type="text"
            id="filterInput"
            class="form-control"
            placeholder="Enter filter value"
          />
        </div>
        <div class="col-md-3" id="nearbyContainer" style="display: none">
          <div class="input-group">
            <span class="input-group-text">Lat</span>
            <input
              type="text"
              id="latitudeInput"
              class="form-control"
              placeholder="Latitude"
            />
            <span class="input-group-text">Lon</span>
            <input
              type="text"
              id="longitudeInput"
              class="form-control"
              placeholder="Longitude"
            />
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text">Radius (km)</span>
            <input
              type="number"
              id="radiusInput"
              class="form-control"
              placeholder="Radius"
              value="10"
              min="1"
            />
          </div>
        </div>
        <div class="col-md-3">
          <button id="fetchBtn" class="btn btn-primary">Fetch Data</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table id="dataTable" class="table table-striped table-hover">
            <thead>
              <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">District</th>
                <th onclick="sortTable(2)">Province</th>
                <th onclick="sortTable(3)">Postcode</th>
              </tr>
            </thead>
            <tbody id="dataBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
